name: main
on:
  push:
    branches:
      - "!main"
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
      - run: npm ci
      
      - name: Prettier
      - run: npm run format
      
      - name: ESLint
      - run: npm run lint
