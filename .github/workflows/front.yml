name: front
on:
  pull_request:
    branches:
      - main
    paths:
      - packages/front/**
jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/front
    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format
